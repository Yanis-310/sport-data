<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte - Sport Area</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="./style.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 450px;
            margin: 120px auto 60px;
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d71900;
        }

        .form-group input.error {
            border-color: #dc2626;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: -10px;
        }

        .register-btn {
            padding: 12px 24px;
            background: #d71900;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .register-btn:hover {
            background: #b81500;
        }

        .register-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #d71900;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav class="nav-topbar">
        <div class="nav-topbar-inner">
            <a href="./index.html" class="nav-logo">
                <img src="/LOGO-SPORT-AREA-V2.png" alt="Sport Area">
            </a>
            <div class="nav-right">
                <a href="./subscription.html" class="nav-btn-subscribe">s'abonner</a>
                <a href="./login.html" class="nav-btn-login"><i class="far fa-user"></i> Se connecter</a>
            </div>
        </div>
    </nav>

    <div class="register-container">
        <div class="register-header">
            <h1>Créer un compte</h1>
            <p>Rejoignez la communauté Sport Area</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form class="register-form" id="registerForm">
            <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" name="name" required placeholder="Votre nom">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="votre@email.com">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required placeholder="••••••••" minlength="6">
                <div class="password-requirements">
                    Minimum 6 caractères
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
            </div>

            <button type="submit" class="register-btn" id="registerBtn">
                Créer mon compte
            </button>
        </form>

        <div class="login-link">
            Déjà un compte ? <a href="./login.html">Se connecter</a>
        </div>
    </div>

    <script>
        // Gestion de l'inscription
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const registerBtn = document.getElementById('registerBtn');

        // Vérifier si l'utilisateur est déjà connecté
        function checkAuth() {
            const user = localStorage.getItem('sportAreaUser');
            if (user) {
                window.location.href = './index.html';
            }
        }

        // Obtenir tous les comptes enregistrés
        function getAccounts() {
            const accounts = localStorage.getItem('sportAreaAccounts');
            return accounts ? JSON.parse(accounts) : [];
        }

        // Sauvegarder les comptes
        function saveAccounts(accounts) {
            localStorage.setItem('sportAreaAccounts', JSON.stringify(accounts));
        }

        // Vérifier si un email existe déjà
        function emailExists(email) {
            const accounts = getAccounts();
            return accounts.some(account => account.email === email);
        }

        // Créer un nouveau compte
        function createAccount(name, email, password) {
            const accounts = getAccounts();

            if (emailExists(email)) {
                return { success: false, message: 'Cet email est déjà utilisé.' };
            }

            const newAccount = {
                id: Date.now().toString(),
                name: name,
                email: email,
                password: password, // En production, ce serait hashé
                createdAt: new Date().toISOString()
            };

            accounts.push(newAccount);
            saveAccounts(accounts);
            return { success: true, account: newAccount };
        }

        // Valider le formulaire
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Réinitialiser les erreurs visuelles
            document.querySelectorAll('.form-group input').forEach(input => {
                input.classList.remove('error');
            });

            if (!name || name.length < 2) {
                showError('Le nom doit contenir au moins 2 caractères.');
                document.getElementById('name').classList.add('error');
                return false;
            }

            if (!email || !email.includes('@')) {
                showError('Veuillez entrer une adresse email valide.');
                document.getElementById('email').classList.add('error');
                return false;
            }

            if (password.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caractères.');
                document.getElementById('password').classList.add('error');
                return false;
            }

            if (password !== confirmPassword) {
                showError('Les mots de passe ne correspondent pas.');
                document.getElementById('confirmPassword').classList.add('error');
                return false;
            }

            return true;
        }

        // Afficher une erreur
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        // Afficher un message de succès
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        // Gestion du formulaire
        registerForm.addEventListener('submit', function (e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Désactiver le bouton
            registerBtn.disabled = true;
            registerBtn.textContent = 'Création du compte...';

            // Simuler un délai
            setTimeout(() => {
                const result = createAccount(name, email, password);

                if (result.success) {
                    showSuccess('Compte créé avec succès ! Redirection...');

                    // Connecter automatiquement l'utilisateur
                    const userData = {
                        email: email,
                        name: name,
                        loginTime: new Date().toISOString()
                    };
                    localStorage.setItem('sportAreaUser', JSON.stringify(userData));

                    // Redirection après 1 seconde
                    setTimeout(() => {
                        window.location.href = './index.html';
                    }, 1000);
                } else {
                    showError(result.message);
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Créer mon compte';
                }
            }, 500);
        });

        // Vérifier l'authentification au chargement
        checkAuth();
    </script>
</body>

</html>
